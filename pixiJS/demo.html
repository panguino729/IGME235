<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="pixi.min.js"></script>

    <title>Document</title>

    <script>
        "use strict"

        let app;
        let s1;
        let s2;

        window.onload = function () {
            app = new PIXI.Application(600, 400);
            app.renderer.backgroundColor = 0xAAAA00;
            document.body.appendChild(app.view);

            s1 = makeRectangle();
            s1.x = 100;
            s1.y = 100;

            s2 = makeRectangle(80, 40, 0xFF00FF);
            s2.x = 200;
            s2.y = 100;

            // Make sure to add the objects to the screen
            app.stage.addChild(s1);
            app.stage.addChild(s2);
        }

        function makeRectangle(width = 50, height = 50, color = 0xFF0000) {
            let rect = new PIXI.Graphics();
            rect.beginFill(color);
            rect.lineStyle(4, 0xFFFF00, 1);
            rect.drawRect(-width * .5, -height * .5, width, height);
            rect.endFill();
            return rect;
        }
    </script>
</head>

</html>
