<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="pixi.min.js"></script>

    <title>pixiJS</title>

    <script>
        "use strict"

        let app;
        let s1;
        let s2;
        let rr1;
        let b1;
        let b2;
        let b3;

        window.onload = function () {
            app = new PIXI.Application(600, 400);
            app.renderer.backgroundColor = 0x000000;
            document.body.appendChild(app.view);

            // -----Rectangles-----
            s1 = makeRectangle();
            s1.x = 100;
            s1.y = 100;

            s2 = makeRectangle(80, 40, 0xFF00FF);
            s2.x = 200;
            s2.y = 100;

            rr1 = makeRoundedRectangle(80, 40, 10, 0xffffff);
            rr1.x = 300;
            rr1.y = 100;

            // -----Buttons-----
            b1 = PIXI.Sprite.from("images/button-130.png");
            b1.buttonMode = true;
            b1.anchor.set(0.5);
            b1.x = 100;
            b1.y = 200;

            b2 = PIXI.Sprite.from("images/button-130.png");
            b2.buttonMode = true;
            b2.anchor.set(0.5);
            b2.x = 250;
            b2.y = 200;

            b3 = PIXI.Sprite.from("images/button-130.png");
            b3.buttonMode = true;
            b3.anchor.set(0.5);
            b3.x = 200;
            b3.y = 300;

            // Making buttons interactive
            b1.interactive = true;
            b1.on("pointerup", function (e) {
                console.log("B1 waS Pointer Up'd");
                s1.rotation += Math.PI / 12;
                s2.rotation -= Math.PI / 12;
                rr1.rotation += Math.PI / 12;
            });

            b1.on("pointerover", function (e) {
                e.currentTarget.tint = 0xBBBBBB;
            });
            b1.on("pointerout", function (e) {
                e.currentTarget.tint = 0xFFFFFF;
            });

            b2.interactive = true;
            b2.on("pointerup", function (e) {
                s1.width += 20;
                s1.height += 20;
                s2.width += 20;
                s2.height += 10;
                rr1.width += 20;
                rr1.height += 20;
            });

            b3.interactive = true;
            b3.on("pointerup", function (e) {
                s1.width -= 20;
                s1.height -= 20;
                s2.width -= 20;
                s2.height -= 10;
                rr1.width -= 20;
                rr1.height -= 20;
            });

            // Make sure to add the objects to the screen
            app.stage.addChild(s1);
            app.stage.addChild(s2);
            app.stage.addChild(rr1);
            app.stage.addChild(b1);
            app.stage.addChild(b2);
            app.stage.addChild(b3);
        }

        function makeRectangle(width = 50, height = 50, color = 0xFF0000) {
            let rect = new PIXI.Graphics();
            rect.beginFill(color);
            rect.lineStyle(4, 0xFFFF00, 1);
            rect.drawRect(-width * .5, -height * .5, width, height);
            rect.endFill();
            return rect;
        }

        function makeRoundedRectangle(width = 50, height = 50, radius = 20, color = 0xFF0000) {
            let roundRect = new PIXI.Graphics();
            roundRect.beginFill(color);
            roundRect.lineStyle(4, 0xffff00, 1);
            roundRect.drawRoundedRect(-width * .5, -height * .5, width, height, radius);
            roundRect.endFill();
            return roundRect;
        }
    </script>
</head>

<body>

</body>

</html>
