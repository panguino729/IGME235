<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>

    <ol id="colorsList">

    </ol>

    <h2>My Favorite Foods</h2>

    <ol id="foodsList">

    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">

    </ol>

    <script>
        "use strict";
        let colors = ["red", "green", "blue", "purple", "pink", "black"];
        let foods = ["Pizza", "HotDog", "Hamburger", "French Fries"];

        let li;

        // function createList(listElement, array = ["puppydogs", "butterflies", "lollipops"]) {
        //     for (let i = 0; i < array.length; i++) {
        //         li = document.createElement("li");
        //         li.innerHTML = array[i];
        //         document.body.querySelector(listElement).appendChild(li);
        //     }
        // }

        let createList = (listElement, array = ["puppydogs", "butterflies", "lollipops"]) => {
            for (let i = 0; i < array.length; i++) {
                li = document.createElement("li");
                li.innerHTML = array[i];
                document.body.querySelector(listElement).appendChild(li);
            }
        }

        //-----Favorite Colors-----
        createList("#colorsList", colors);

        //-----Favorite Foods-----
        createList("#foodsList", foods);

        // Optional - can you figure out how to pull both the key AND the value
        // from the `links` object literal?
        let links = {
            "RIT": "http://www.rit.edu",
            "YouTube": "https://www.youtube.com/",
            "Reddit": "https://www.youtube.com/"
        }

        let a;

        for (let n in links) {
            // li = document.createElement("li");
            // li.innerHTML = `<a href="${links[n]}">${n}</a>`;
            // document.body.querySelector("#linksList").appendChild(li);

            a = document.createElement("a");
            a.setAttribute('href', links[n]);
            a.innerHTML = n;
            li = document.createElement("li");
            li.appendChild(a);
            document.body.querySelector("#linksList").appendChild(li);
        }
    </script>
</body>

</html>
